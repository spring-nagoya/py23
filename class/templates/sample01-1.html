<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>反復処理のサンプル</h1>
    <h2>リスト型の取り出し</h2>
    {% for fruit in fruits_list%}
        <p>{{fruit}}</p>
    {% endfor %}

    <h2>辞書型の取り出し</h2>
    {% for user in user_dic %}
        <p>{{user}}:{{user_dic[user]}}</p>
    {% endfor %}

    <a href="/loop">反復処理の確認</a>
</body>
</html>
