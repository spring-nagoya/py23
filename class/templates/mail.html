<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メール送信のテスト</title>
</head>

<body>
  <table>
    <tr>
      <td>
        送信者アドレス:
      </td>
      <td>
        <input type="mail" name="from" value="" required>
      </td>
    </tr>
    <tr>
      <td>
        送信先アドレス:
      </td>
      <td>
        <input type="mail" name="to" value="" required>
      </td>
    </tr>
    <tr>
      <td>
        送信メッセージ:
      </td>
      <td>
        <textarea name="message" value="" size="50" required></textarea>
      </td>
    </tr>
  </table>
</body>

</html>
